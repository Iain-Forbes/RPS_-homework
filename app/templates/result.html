{% extends 'base.html' %}

{% block content %}
<main>
<p>Player 1 move: {{ move1.capitalize() }}</p>
<p>Player 2 move: {{ move2.capitalize() }}</p>

{% if winner == 'tie' %}
<h2>Tied! Try Again!</h2>

{% else %}
<h2>The winner is {{ winner.capitalize() }}</h2>
{% endif %}

<ul>
    <li><a href="/player">Play Again.</a></li>
</ul>
</main> 
{% endblock content %}
