{% extends "base.html" %}


{% block content %}
<h1>Welcome Rock Paper Scissors </h1>
<p>To play, in the address bar add '/rps/' to the URL. then type your move.</p>
<p>For example:</p>
<p>http://url/rps/rock</p>
<h2>Or click a move link below to make a move!</h2>

<form  action="/add-player" method="POST">
    <label for="Name">Name</label>
    <input type='text' name="name" id="name">
    <input type="submit" value="Player Name">
</form>


<p><a href="{{ url_for('rps', move='scissors') }}">Scissors</a></p>
<p><a href="{{ url_for('rps', move='rock') }}">Rock</a></p>
<p><a href="{{ url_for('rps', move='paper') }}">Paper</a></p>

{% endblock %}
